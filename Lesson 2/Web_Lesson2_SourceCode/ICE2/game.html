<html>

<head>
    <script>
        playRoshambo = function (clientGesture) {
            //server always chooses rock
            var computerChoice = Math.random();
            if (computerChoice <0.34){
                computerChoice = "rock";
            }else if(computerChoice <=0.67){
                computerChoice = "paper";
            }
            else{
                computerChoice = "scissors";
            }

            var choice1 = clientGesture;
            var choice2 = computerChoice;

                if(choice1===choice2){
                    result=  "The result is a tie!";
                }
                if(choice1==="rock"){
                    if(choice2==="scissors"){
                        result = "rock , user wins";
                    }
                    else{
                        result =  "paper, Computer wins";
                    }
                }
                if(choice1==="paper"){
                    if(choice2==="rock"){
                        result =  "paper , user wins";
                    }
                    else{
                        result =  "scissors , computer wins";
                    }
                }
                if(choice1==="scissors"){
                    if(choice2==="rock"){
                        result =  "rock , computer wins";
                    }
                    else{
                        result= "scissors , user wins";
                    }
                }


            alert(result + "!");
        }
    </script>

</head>
<body>
<p>Which one will it be?</p>
<a href="#" onclick="playRoshambo('rock')">rock</a>
<a href="#" onclick="playRoshambo('paper')">paper</a>
<a href="#" onclick="playRoshambo('scissors')">scissors</a>
</body>
</html>
