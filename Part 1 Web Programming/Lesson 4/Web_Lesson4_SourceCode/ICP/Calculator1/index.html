<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="calculator.js"></script>
    <link rel="stylesheet" href="index.css">
    <script src= "angular.min.js"></script>
    <script src= "calculator.js"></script>
</head>
<body>


<div ng-app="CalculatorApp" ng-controller="CalculatorController">
    <p><input type="number" ng-model="a">Enter first number</p>
    <p><input type="number" ng-model="b">Enter second number</p>
    <p><select ng-model="operator">
        <option>+</option>
        <option>*</option>
        <option>-</option>
        <option>/</option>
        <option>%</option>
        <option>^</option>
        <option>Square root</option>
    </select></p>
    <p>{{ result() }}</p>
</div>
</body>
</html>
